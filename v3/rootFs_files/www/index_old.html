<!DOCTYPE html>
<html>
	<head>
		<title>ARM Embedded Linux</title>
	        <link href="jquery-ui/css/hot-sneaks/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
	        <script src="jquery-ui/js/jquery-1.9.1.js"></script>
        	<script src="jquery-ui/js/jquery-ui-1.10.3.custom.js"></script>
		<script>
			$(function() {
				$("#menu").tabs({
					show: true,
					heightStyle: "content",
					
				});
				$("#reboot").button({
					icons: {primary: "ui-icon-power"}
				}).click(reboot_click);
				$("#deltmp").button({
					icons: {primary: "ui-icon-trash"}
                }).click(deltmp_click);
                $("#led_toggle").button({
					icons: {primary: "ui-icon-lightbulb"}
                }).click(led_toggle_click);
                $("#btn_toggle").button({
					icons: {primary: "ui-icon-circle-arrow-s"}
                }).click(led_toggle_click);
                $("#load_modules").button({
					icons: {primary: "ui-icon-power"}
				}).click(load_test_click);
                $("#zero0_test").button({
					icons: {primary: "ui-icon-power"}
				}).click(zero0_test_click);
				$("#zero1_test").button({
					icons: {primary: "ui-icon-power"}
				}).click(zero1_test_click);
				$("#null_test").button({
					icons: {primary: "ui-icon-power"}
				}).click(null_test_click);
				$("#openclose0_test").button({
					icons: {primary: "ui-icon-power"}
				}).click(openclose0_test_click);
				$("#openclose1_test").button({
					icons: {primary: "ui-icon-power"}
				}).click(openclose1_test_click);							
				$("#unload_modules").button({
					icons: {primary: "ui-icon-power"}
				}).click(unload_test_click);

				uptime_refresh();
				setInterval(uptime_refresh, 1000);
				status_refresh();
				setInterval(status_refresh, 1000);
				led_refresh();
				setInterval(led_refresh, 100);
				btn_refresh();
				setInterval(btn_refresh, 100);
				
				drawCircle(document.getElementById("led_status"),"grey");
				drawCircle(document.getElementById("btn_status"),"grey");
			});
			
		
						
			function deltmp_click(event) {
				$.ajax({
					type:"post",
						url:"cgi-bin/deltmp.sh",
							success:function() {
								alert("Deleted tmp files.");
                                        }
                                });
			}

			function reboot_click(event) {
				$.ajax({
    					type:"post",
    					url:"cgi-bin/reboot.sh",
    					complete:function() {
						alert("Rebooting...");
					}
				});
			}
			
			function led_toggle_click(event) {
				$.ajax({
    					type:"post",
    					url:"cgi-bin/led_toggle.sh",
    					complete:function() {
						//alert("");
					}
				});
			}
			
			function btn_toggle_click(event) {
				$.ajax({
    					type:"post",
    					url:"cgi-bin/btn_toggle.sh",
    					complete:function() {
						//alert("");
					}
				});
			}
			
			function load_test_click(event) {
				$.ajax({
    					type:"post",
    					url:"cgi-bin/load.sh",
    					success:function(data) {
						$("#driverOutput").html(data);
					}
				});
			}
			
			function unload_test_click(event) {
				$.ajax({
    					type:"post",
    					url:"cgi-bin/unload.sh",
    					success:function(data) {
						$("#driverOutput").html(data);
					}
				});
			}
			
			function zero0_test_click(event) {
				$.ajax({
    					type:"post",
    					url:"cgi-bin/zero0.sh",
    					success:function(data) {
						$("#driverOutput").html(data);
					}
				});
			}
			
			function zero1_test_click(event) {
				$.ajax({
    					type:"post",
    					url:"cgi-bin/zero1.sh",
    					success:function(data) {
						$("#driverOutput").html(data);
					}
				});
			}
			
			function null_test_click(event) {
				$.ajax({
    					type:"post",
    					url:"cgi-bin/null.sh",
    					success:function(data) {
						$("#driverOutput").html(data);
					}
				});
			}
			
			function openclose0_test_click(event) {
				$.ajax({
    					type:"post",
    					url:"cgi-bin/openclose0.sh",
    					success:function(data) {
						$("#driverOutput").html(data);
					}
				});
			}
			
			function openclose1_test_click(event) {
				$.ajax({
    					type:"post",
    					url:"cgi-bin/openclose1.sh",
    					success:function(data) {
						$("#driverOutput").html(data);
					}
				});
			}

			function uptime_refresh() {
				$.ajax({
    					type:"post",
    					url:"cgi-bin/uptime.sh",
    					success:function(data) {
						$("#uptime").html(data);
					}
				});
			}

			function status_refresh() {
				$.ajax({
                                        type:"post",
                                        url:"cgi-bin/status.sh",
                                        success:function(data) {
                                                $("#status").html(data);
                                        }
                                });
			}
			function led_refresh() {
				$.ajax({
					type:"post",
    				url:"cgi-bin/led_status.sh",
    				success:function(data) {
							if($.trim(data) == "on") {
								drawCircle(
									document.getElementById("led_status"),
									"green");
							} else if($.trim(data) == "off") {
								drawCircle(
									document.getElementById("led_status"),
									"red");
							} else {
								drawCircle(
									document.getElementById("led_status"),
									"grey");
							}
						}
				});
			}
			function btn_refresh() {
				$.ajax({
					type:"post",
    				url:"cgi-bin/btn_status.sh",
    				success:function(data) {
							if($.trim(data) == "pressed") {
								drawCircle(
									document.getElementById("btn_status"),
									"green");
							} else if($.trim(data) == "unpressed") {
								drawCircle(
									document.getElementById("btn_status"),
									"red");
							} else {
								drawCircle(
									document.getElementById("btn_status"),
									"grey");
							}
						}
				});
			}
			function drawCircle(element, color) {
				var c = element;
				var ctx = c.getContext("2d");
				ctx.fillStyle=color;
				ctx.fillRect(5,15,150,100);
			}	
				
		</script>
		<style>
			body {
				margin-left:auto;
				margin-right:auto;
				width:90%;
				background-color:#000000;
			}
			#menu {
				color:red;
			}
			#uptime {	
				text-align:center;
				color:white;
				border:2px solid;
				border-radius:10px;
			}
			#test {
				text-align:center;
				color:black;
				border:2px solid;
				border-radius:10px;
			}
			#status {
				border:1px solid;
				border-radius:10px;
				margin-top:10px;
				margin-bottom:10px;
				margin-right:10px;
				margin-left:10px;
			}
		</style>
   	</head>
	<body>
		<div id="menu">
			<ul>
				<li><a href="cgi-bin/osinfo.sh">OS Info</a></li>
				<li><a href="cgi-bin/sysinfo.sh">System Info</a></li>
				<li><a href="cgi-bin/netinfo.sh">Network Info</a></li>
				<li><a href="#status">Status</a></li>
				<li><a href="#action">Actions</a></li>
				<li><a href="#gpio_controll">GPIO-Controll</a></li>
				<li><a href="#modules">Modules</a></li>
			</ul>
			<div id="action">
				<button id="reboot">Reboot</button>
				<button id="deltmp">Delete tmp files</button>
			</div>
			<div id="status"></div>
			<div id="modules">
				<button id="load_modules">Load Modules</button>
				<button id="zero0_test">ZERO MinorNr. 0</button>
				<button id="zero1_test">ZERO MinorNr. 1</button>
				<button id="null_test">NULL Driver</button>
				<button id="openclose0_test">OPENCLOSE MinorNr. 0</button>
				<button id="openclose1_test">OPENCLOSE MinorNr. 1</button>
				<button id="unload_modules">Unload Modules</button>
				<div id="driverOutput"></div>
			</div>
			<div id="gpio_controll">
				<button id="led_toggle">Toggle LED</button>
				<canvas id="led_status" width="40" height="40">
					FAIL no canvas support
				</canvas>
				<br />
				<button id="btn_toggle">Toggle Button</button>
				<canvas id="btn_status" width="40" height="40">
					FAIL no canvas support
				</canvas>
			</div>
		</div>
		<br />
		
		<div id="uptime"></div>
	</body>
</html>
